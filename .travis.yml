language: node_js
node_js:
- 10.15.3
cache:
  apt: true
  yarn: true
  directories:
  - node_modules
before_install:
- openssl aes-256-cbc -K $encrypted_dd36921e03d3_key -iv $encrypted_dd36921e03d3_iv
  -in .travis/github_id_rsa.enc -out ~/.ssh/github_id_rsa -d
- chmod 600 ~/.ssh/github_id_rsa
- eval $(ssh-agent)
- ssh-add ~/.ssh/github_id_rsa
- cp .travis/ssh_config ~/.ssh/config
- git config user.name 'LbhFront-end'
- git config user.email '544289495@qq.com'
install:
- npm install hexo-cli -g
- npm install
script:
- npm run deploy
after_script:
- git clone https://${GH_REF} .deploy_git
- cd .deploy_git
- git checkout master
- cd ../
- mv .deploy_git/.git/ ./public/
- cd ./public
- git config user.name "LbhFront-end"
- git config user.email "544289495@qq.com"
- git add .
- git commit -m "Travis CI Auto Builder at `date +"%Y-%m-%d %H:%M"`"
- git push --force --quiet "https://${blog}@${GH_REF}" master:master
branches:
  only:
  - dev
env:
  global:
  - GH_REF: github.com/LbhFront-end/LbhFront-end.github.io.git
notifications:
  email:
  - 544289495@qq.com
  on_success: change
  on_failure: always
